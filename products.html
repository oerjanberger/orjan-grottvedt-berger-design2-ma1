<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="This is the products page for the home decor site made for design 2 module assignment 2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Products</title>
</head>

<body>
    <div class="wrapper">
        <nav>
            <ul>
                <a href="/">
                    <li>Home</li>
                </a>
                <a href="products.html">
                    <li class="active">Products</li>
                </a>
                <a href="">
                    <li>About</li>
                </a>
                <a href="">
                    <li>Contact</li>
                </a>
            </ul>
            <div class="logo__container">
                <img src="media/HomeDecor.svg" class="logo">
            </div>
            <div></div>
        </nav>
        <section class="jumbo__product">
            <h1 class="products__h1">Our products</h1>
            <div class="image__container">
                <img src="media/main-product-image.jpg"
                    alt="A hamper basket with a colorful towel in it, on a white marble rituals slate there is placed two candles and a white vase with a yellow straw in it "
                    class="productpage__img">
            </div>
        </section>
        <div class="heading__container">
            <h2>Products</h2>
        </div>
        <section class="featured">
            <div>
                <a href="" class="product__card">
                    <div class="product__container">
                        <img src="media/MA2_product1.jpg" alt="A hamper basket" class="product__img">
                        <div>
                            <h3>Product 1</h3>
                            <div class="price__container">
                                <p>Price:</p>
                                <p>99$</p>
                            </div>
                        </div>
                        <div class="productBtn__container">
                            <a href="" class="btn__link btn" aria-label="View">View</a>
                        </div>
                    </div>
                </a>
            </div>
            <div>
                <a href="" class="product__card">
                    <div class="product__container">
                        <img src="media/MA2_product2.jpg" alt="A ceramic vase with a yellowed barley straw in it"
                            class="product__img">
                        <div>
                            <h3>Product 2</h3>
                            <div class="price__container">
                                <p>Price:</p>
                                <p>99$</p>
                            </div>
                        </div>
                        <div class="productBtn__container">
                            <a href="" class="btn__link btn" aria-label="View">View</a>
                        </div>
                    </div>
                </a>
            </div>
            <div>
                <a href="" class="product__card">
                    <div class="product__container">
                        <img src="media/MA2_product3.jpg" alt="A white marble slate with the Rituals logo on it"
                            class="product__img">
                        <div>
                            <h3>Product 3</h3>
                            <div class="price__container">
                                <p>Price:</p>
                                <p>99$</p>
                            </div>
                        </div>
                        <div class="productBtn__container">
                            <a href="" class="btn__link btn" aria-label="View">View</a>
                        </div>
                    </div>
                </a>
            </div>

        </section>

    </div>
    <footer>
        <div class="footer__info">
            <img src="media/Homemade-Pin.svg" class="pin__icon">
            <p>Address: Address 123</p>
        </div>
        <div class="footer__info">
            <img src="media/contact.svg" class="contact__icon">
            <p>Contact: main@mail.com</p>
        </div>
        <p>Copyright</p>
    </footer>
</body>

</html>
